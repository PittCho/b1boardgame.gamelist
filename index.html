<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>B1 보드게임카페 보유게임 리스트</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      font-size: 1.5em;
      text-align: center;
    }

    .table-container {
      overflow-x: auto;
      width: 100%;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 600px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      vertical-align: top;
      white-space: pre-wrap;
    }

    th {
      background-color: #f2f2f2;
    }

    .header-cell {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .header-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .sort-btn {
      font-size: 0.8em;
      cursor: pointer;
      background: #eee;
      border: none;
      padding: 2px 4px;
    }

    .sort-order {
      font-size: 0.7em;
      color: #555;
      margin-left: 4px;
    }

    input.column-filter {
      width: 100%;
      font-size: 0.9em;
      padding: 4px;
    }

    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    @media (max-width: 768px) {
      th, td {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>B1 보드게임카페 보유게임 리스트</h1>
  <div class="table-container">
    <table id="sheet-table"></table>
  </div>

  <script>
    const sheetId = '1F9Ho9alBcuP1_PoJletmulKCJqPCVm8SLTq61_uWJMM';
    const gid = '0';
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?gid=${gid}`;

    let originalData = [];
    let currentData = [];
    let sortState = [];
    let filters = [];

    fetch(url)
      .then(res => res.text())
      .then(text => {
        const jsonData = JSON.parse(text.match(/google\.visualization\.Query\.setResponse\(([\s\S\w]+)\)/)[1]);
        const rows = jsonData.table.rows;
        const cols = jsonData.table.cols;

        const columnCount = cols.length - 1;
        const headers = cols.slice(0, columnCount).map(col => col.label);

        originalData = rows.map(row =>
          row.c.slice(0, columnCount).map(cell => (cell && cell.v ? cell.v : '-'))
        );

        filters = new Array(columnCount).fill('');
        currentData = [...originalData];

        renderTable(headers, currentData);
      });

    function renderTable(headers, data) {
      const table = document.getElementById('sheet-table');
      table.innerHTML = '';

      const thead = document.createElement('thead');
      const headerRow = document.createElement('tr');

      headers.forEach((header, index) => {
        const th = document.createElement('th');

        const container = document.createElement('div');
        container.className = 'header-cell';

        // === 상단: 제목 + 정렬 버튼 + 우선순위
        const top = document.createElement('div');
        top.className = 'header-top';

        const label = document.createElement('span');
        label.textContent = header;

        const sortWrap = document.createElement('span');

        const sortButton = document.createElement('button');
        sortButton.className = 'sort-btn';
        sortButton.textContent = getSortSymbol(index);
        sortButton.dataset.index = index;

        const sortOrder = getSortOrder(index);
        const sortOrderSpan = document.createElement('span');
        sortOrderSpan.className = 'sort-order';
        sortOrderSpan.textContent = sortOrder !== null ? `(${sortOrder + 1})` : '';

        sortButton.addEventListener('click', () => {
          handleSortClick(index);
          updateAndRender(headers);
        });

        sortWrap.appendChild(sortButton);
        sortWrap.appendChild(sortOrderSpan);

        top.appendChild(label);
        top.appendChild(sortWrap);
        container.appendChild(top);

        // === 하단: 필터 입력
        const input = document.createElement('input');
        input.type = 'text';
        input.className = 'column-filter';
        input.value = filters[index];

        input.addEventListener('blur', () => {
          filters[index] = input.value.toLowerCase();
          updateAndRender(headers);
        });

        input.addEventListener('keydown', (e) => {
          if (e.key === 'Enter') {
            input.blur(); // blur에서 updateAndRender 실행됨
          }
        });

        container.appendChild(input);
        th.appendChild(container);
        headerRow.appendChild(th);
      });

      thead.appendChild(headerRow);
      table.appendChild(thead);

      const tbody = document.createElement('tbody');
      data.forEach(row => {
        const tr = document.createElement('tr');
        row.forEach(cell => {
          const td = document.createElement('td');
          td.textContent = cell;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });

      table.appendChild(tbody);
    }

    function handleSortClick(index) {
      const existingIndex = sortState.findIndex(s => s.index === index);

      if (existingIndex !== -1) {
        const current = sortState[existingIndex];
        if (current.direction === 'asc') {
          current.direction = 'desc';
        } else {
          sortState.splice(existingIndex, 1); // remove sort
          return;
        }
      } else {
        sortState.unshift({ index, direction: 'asc' }); // newest sort is first
      }
    }

    function getSortSymbol(index) {
      const state = sortState.find(s => s.index === index);
      if (!state) return '↕';
      return state.direction === 'asc' ? '▲' : '▼';
    }

    function getSortOrder(index) {
      const pos = sortState.findIndex(s => s.index === index);
      return pos === -1 ? null : pos;
    }

    function sortTable(data) {
      return [...data].sort((a, b) => {
        for (const s of sortState) {
          const valA = a[s.index];
          const valB = b[s.index];
          const isNumber = !isNaN(valA) && !isNaN(valB);

          if (valA === valB) continue;

          if (isNumber) {
            return s.direction === 'asc' ? valA - valB : valB - valA;
          } else {
            return s.direction === 'asc'
              ? valA.toString().localeCompare(valB.toString())
              : valB.toString().localeCompare(valA.toString());
          }
        }
        return 0;
      });
    }

    function filterData(data) {
      return data.filter(row =>
        row.every((cell, i) =>
          !filters[i] || cell.toString().toLowerCase().includes(filters[i])
        )
      );
    }

    function updateAndRender(headers) {
      let filtered = filterData(originalData);
      currentData = sortTable(filtered);
      renderTable(headers, currentData);
    }
  </script>
</body>
</html>
