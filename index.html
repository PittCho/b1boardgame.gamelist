<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>B1 보드게임카페 보유게임 리스트</title>
  <style>
    :root {
      color-scheme: light dark;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: var(--background);
      color: var(--text);
    }

    h1 {
      font-size: 1.5em;
      text-align: center;
    }

    .table-container {
      overflow-x: auto;
      width: 100%;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 600px;
      table-layout: fixed;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      vertical-align: top;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:nth-child(even) td {
      background-color: rgba(0,0,0,0.03);
    }

    .sort-btn {
      margin-left: 4px;
      font-size: 0.8em;
      cursor: pointer;
      background: #eee;
      border: none;
      padding: 2px 4px;
    }

    .sort-order {
      font-size: 0.7em;
      color: gray;
      margin-left: 2px;
    }

    .filter-input {
      width: 90%;
      font-size: 0.8em;
      margin-top: 4px;
    }

    @media (max-width: 768px) {
      th, td {
        font-size: 14px;
      }

      .filter-input {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <h1>B1 보드게임카페 보유게임 리스트</h1>
  <div class="table-container">
    <table id="sheet-table"></table>
  </div>

  <script>
    const sheetId = '1F9Ho9alBcuP1_PoJletmulKCJqPCVm8SLTq61_uWJMM';
    const gid = '0';
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?gid=${gid}`;

    const difficultyColumnIndex = 3;
    const minValue = 1.0;
    const maxValue = 5.0;
    let originalData = [];
    let tableData = [];
    let headers = [];
    let sortState = [];
    let filterValues = [];

    fetch(url)
      .then(res => res.text())
      .then(text => {
        const jsonData = JSON.parse(text.match(/google\\.visualization\\.Query\\.setResponse\\((.+)\\)/)[1]);
        const rows = jsonData.table.rows;
        const cols = jsonData.table.cols;

        const columnCount = cols.length - 1;
        headers = cols.slice(0, columnCount).map(col => col.label);

        originalData = rows.map(row =>
          row.c.slice(0, columnCount).map(cell => (cell && cell.v ? cell.v : '-'))
        );

        tableData = [...originalData];
        filterValues = new Array(headers.length).fill('');

        renderTable();
      });

    function interpolateHSL(value, min, max, isDarkMode) {
      const ratio = Math.min(Math.max((value - min) / (max - min), 0), 1);
      const startColor = [190, 100, isDarkMode ? 25 : 60]; // h, s, l
      const endColor = [0, 100, isDarkMode ? 25 : 60];

      const h = startColor[0] + (endColor[0] - startColor[0]) * ratio;
      const s = startColor[1];
      const l = startColor[2];

      return `hsl(${h.toFixed(2)}, ${s}%, ${l}%)`;
    }

    function renderTable() {
      const table = document.getElementById('sheet-table');
      table.innerHTML = '';

      const isDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

      const thead = document.createElement('thead');
      const headerRow = document.createElement('tr');

      headers.forEach((header, index) => {
        const th = document.createElement('th');
        const title = document.createElement('div');
        const topLine = document.createElement('div');
        topLine.style.display = 'flex';
        topLine.style.alignItems = 'center';
        topLine.style.justifyContent = 'space-between';

        const titleText = document.createElement('span');
        titleText.textContent = header;

        const sortBtn = document.createElement('button');
        sortBtn.className = 'sort-btn';
        sortBtn.textContent = '↕';
        sortBtn.addEventListener('click', () => {
          updateSort(index);
          applySort();
          renderTable();
        });

        const orderIndicator = document.createElement('span');
        orderIndicator.className = 'sort-order';
        const sortIndex = sortState.findIndex(s => s.index === index);
        if (sortIndex !== -1) {
          orderIndicator.textContent = `${sortIndex + 1}`;
        }

        topLine.appendChild(titleText);
        topLine.appendChild(sortBtn);
        topLine.appendChild(orderIndicator);

        const filterInput = document.createElement('input');
        filterInput.type = 'text';
        filterInput.className = 'filter-input';
        filterInput.value = filterValues[index];
        filterInput.placeholder = '필터';

        filterInput.addEventListener('keydown', e => {
          if (e.key === 'Enter') {
            filterValues[index] = filterInput.value.trim();
            applyFilter();
            applySort();
            renderTable();
          }
        });

        filterInput.addEventListener('blur', () => {
          filterValues[index] = filterInput.value.trim();
          applyFilter();
          applySort();
          renderTable();
        });

        title.appendChild(topLine);
        title.appendChild(filterInput);
        th.appendChild(title);
        headerRow.appendChild(th);
      });

      thead.appendChild(headerRow);
      table.appendChild(thead);

      const tbody = document.createElement('tbody');
      tableData.forEach((row, rowIndex) => {
        const tr = document.createElement('tr');

        const value = parseFloat(row[difficultyColumnIndex]);
        if (!isNaN(value)) {
          tr.style.backgroundColor = interpolateHSL(value, minValue, maxValue, isDarkMode);
        } else if (rowIndex % 2 === 0) {
          tr.style.backgroundColor = isDarkMode ? '#1e1e1e' : '#f9f9f9';
        }

        row.forEach(cell => {
          const td = document.createElement('td');
          td.textContent = cell;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });

      table.appendChild(tbody);
    }

    function updateSort(index) {
      const existing = sortState.find(s => s.index === index);
      if (!existing) {
        sortState.unshift({ index, direction: 'asc' });
      } else {
        existing.direction = existing.direction === 'asc' ? 'desc' : 'asc';
        sortState = [existing, ...sortState.filter(s => s.index !== index)];
      }
    }

    function applySort() {
      tableData.sort((a, b) => {
        for (const s of sortState) {
          const valA = a[s.index];
          const valB = b[s.index];
          const isNumber = !isNaN(valA) && !isNaN(valB);

          if (valA === valB) continue;

          if (isNumber) {
            return s.direction === 'asc' ? valA - valB : valB - valA;
          } else {
            return s.direction === 'asc'
              ? String(valA).localeCompare(valB)
              : String(valB).localeCompare(valA);
          }
        }
        return 0;
      });
    }

    function applyFilter() {
      tableData = originalData.filter(row => {
        return filterValues.every((val, i) => {
          return row[i].toString().toLowerCase().includes(val.toLowerCase());
        });
      });
    }
  </script>
</body>
</html>
