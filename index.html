<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>B1 보드게임카페 보유게임 리스트</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      font-size: 1.5em;
      text-align: center;
    }

    .table-container {
      overflow-x: auto;
      width: 100%;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 600px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      vertical-align: top;
      white-space: pre-wrap;
    }

    th {
      background-color: #f2f2f2;
      position: relative;
    }

    .sort-btn {
      margin-left: 8px;
      font-size: 0.8em;
      cursor: pointer;
      background: #eee;
      border: none;
      padding: 2px 4px;
    }

    @media (max-width: 768px) {
      th, td {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>B1 보드게임카페 보유게임 리스트</h1>
  <div class="table-container">
    <table id="sheet-table"></table>
  </div>

  <script>
    const sheetId = '1F9Ho9alBcuP1_PoJletmulKCJqPCVm8SLTq61_uWJMM';
    const gid = '0';
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?gid=${gid}`;

    let originalData = [];
    let currentData = [];
    let sortState = [];

    fetch(url)
      .then(res => res.text())
      .then(text => {
        const jsonData = JSON.parse(text.match(/google\.visualization\.Query\.setResponse\(([\s\S\w]+)\)/)[1]);
        const rows = jsonData.table.rows;
        const cols = jsonData.table.cols;

        const columnCount = cols.length - 1;
        const headers = cols.slice(0, columnCount).map(col => col.label);

        originalData = rows.map(row =>
          row.c.slice(0, columnCount).map(cell => (cell && cell.v ? cell.v : '-'))
        );
        currentData = [...originalData];

        renderTable(headers, currentData);
      });

    function renderTable(headers, data) {
      const table = document.getElementById('sheet-table');
      table.innerHTML = '';

      const thead = document.createElement('thead');
      const headerRow = document.createElement('tr');

      headers.forEach((header, index) => {
        const th = document.createElement('th');
        th.textContent = header;

        const button = document.createElement('button');
        button.className = 'sort-btn';
        button.textContent = getSortSymbol(index);
        button.dataset.index = index;

        button.addEventListener('click', () => {
          handleSortClick(index);
          sortTable();
          renderTable(headers, currentData);
        });

        th.appendChild(button);
        headerRow.appendChild(th);
      });

      thead.appendChild(headerRow);
      table.appendChild(thead);

      const tbody = document.createElement('tbody');
      data.forEach(row => {
        const tr = document.createElement('tr');
        row.forEach(cell => {
          const td = document.createElement('td');
          td.textContent = cell;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });

      table.appendChild(tbody);
    }

    function handleSortClick(index) {
      const existingIndex = sortState.findIndex(s => s.index === index);

      if (existingIndex !== -1) {
        // 이미 존재: 방향만 변경
        const current = sortState[existingIndex];
        if (current.direction === 'asc') {
          current.direction = 'desc';
        } else {
          // 정렬 제거 (순환 종료)
          sortState.splice(existingIndex, 1);
          return;
        }
      } else {
        // 새 항목: 맨 앞에 추가 (최우선 정렬)
        sortState.unshift({ index, direction: 'asc' });
      }
    }

    function sortTable() {
      currentData = [...currentData];
      currentData.sort((a, b) => {
        for (const s of sortState) {
          const valA = a[s.index];
          const valB = b[s.index];
          const isNumber = !isNaN(valA) && !isNaN(valB);

          if (valA === valB) continue;

          if (isNumber) {
            return s.direction === 'asc' ? valA - valB : valB - valA;
          } else {
            return s.direction === 'asc'
              ? valA.toString().localeCompare(valB.toString())
              : valB.toString().localeCompare(valA.toString());
          }
        }
        return 0;
      });
    }

    function getSortSymbol(index) {
      const state = sortState.find(s => s.index === index);
      if (!state) return '↕';
      return state.direction === 'asc' ? '▲' : '▼';
    }
  </script>
</body>
</html>
